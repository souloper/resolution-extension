<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Interactive Dropdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <select class="form-select" id="dropdown">
        <option value="" disabled selected>Loading options...</option>
      </select>
      <!-- <div class="input-group"> -->
        <input class="form-control" type="text" id="searchInput" placeholder="Search...">
        <small><div id="suggestions" class=""></div></small>
      <!-- </div> -->
    </div>
      
    <pre id="info"></pre>
    
    <div class="buttons">
        <button class="btn btn-outline-success" id="copyButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
          </svg>
          Copy
        </button>
        <button class="btn btn-outline-warning" id="injectButton">Add Resolution</button>
        <button class="btn btn-primary disabled" id="catButton">Categorize</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
